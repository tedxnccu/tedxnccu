<script type="text/javascript">

var blogId;
var blog;
function getURLParameter(name) {
	return decodeURI(
		(RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
	);
}


Parse.initialize("BFuEvRNBwRW6MScfT6nIUrhZaKMBriF4VpAC0DwD", "MvYBNO5NQ6DeixPpLgmH60wQDQvQrf5nIrx6RHgy");
var TEDxBLOG = Parse.Object.extend("TEDxBLOG");
var query = new Parse.Query(TEDxBLOG);

var $apd = $('.apdArea');
function pullBlog () {
	query.descending('date');
	query.limit (10);
//	query.ckip (n);
	query.find({
		success:function (o){
			
			for (var i = 0 ; i < o.length ; i++){
				blog = getBlog (o[i]);
				show (blog);
			}
			if(currentUser)$('.control-outer').show();
		},
		error:function (o,e){
			console.log (e);
		}	
	})
}

function getBlog (o){
	console.log ('getting');
	var obj = {
		'subject': o.get('subject'),
		'type': o.get('type'),
		'writer': o.get('writer'),
		'date': o.get('date'),
		'preImg': o.get('preImg'),
		'abstract': o.get('abstract'),
		'content': o.get('content'),
		'id':o.id
	}
	return obj;
}

function show (blog){
	if (!blog.subject) { return false }//alert ('資料庫問題，請先參閱其他文章');
	var b = '<div class="art-pre-img" "></div>';
	var c ;
	if (Parse.User.current()) {console.log ('current');}
	(Parse.User.current()) ? c = '<div class="control-outer" style="height:0px; width:auto; clear:both; bottom:60px; " >				<ul class="clearfix admin-btns" style="top:20px; right:20px;">					<li style="margin-right:20px;"><a id="admin-btn-edit" class="admin-btn" href="#" title="編輯"><img width="20" src="../img/btns/edit.png"></a></li>					<li><a id="admin-btn-bin" class="admin-btn" href="#" title="刪除"><img width="15" src="../img/btns/bin.png"></a></li>				</ul>			</div>' : c = ""; // edit or delete func
	var a = '<div data-blog="'+ blog.id +'" class="art-pre clearfix block">				<a class="art-pre-pic"  title="'+ blog.subject  +'" href="#"><img width="200" height="200" style="background-image:url('+blog.preImg+'); background-size:cover; background-position:center center;"></a>				<div class="art-pre-info" >					<h3><a  href="#" class="art-pre-tit"  title="'+ blog.subject +'">'+ blog.subject +'</a></h3>					<span class="date">'+ blog.date +'</span>					<p>'+ blog.abstract +'</p>				</div>'+ c+'</div>';

	$apd.append(a);
}
