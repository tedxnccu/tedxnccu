<script type="text/javascript">
var selText = "";
$('.editArea').keyup(update).mouseup(update);
function update(e) {

	if (window.getSelection) {
			console.log (window.getSelection());
			selText = window.getSelection().toString();
	} else if (document.selection && document.selection.type != "Control") {
			selText = document.selection.createRange().text;
	}
	console.log (selText);
	
}

function replaceSelectedText(replacementText) {
    var sel, range;
    if (window.getSelection) {
        sel = window.getSelection();
        if (sel.rangeCount) {
            range = sel.getRangeAt(0);
						console.log(range);
            range.deleteContents();
            range.insertNode(replacementText);
        }
    } else if (document.selection && document.selection.createRange) {
        range = document.selection.createRange();
        range.text = replacementText;
    }
}

$('#h').click (function (){
	var ele = document.createElement('h3');
	ele.innerHTML = selText;
	replaceSelectedText (ele);
});

$('.control-btn').each(function(index, element) {
	disableSelect(element);
});



function disableSelect(el){			
    if(el.addEventListener){
        el.addEventListener("mousedown",disabler,"false");
    } else {
        el.attachEvent("onselectstart",disabler);
    }
}
function disabler(e){
    if(e.preventDefault){ e.preventDefault(); }
    return false;
}

</script>
